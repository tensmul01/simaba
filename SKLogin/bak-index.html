<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<form class="login100-form validate-form" type="POST" id="f_login" autocomplete="off" >
					<img src="images/ykjlogo.png" alt="" class="center p-b-20">
					<img src="images/25600_Logo IKIP-warna.png" alt="" class="center p-b-5" style="width: 150px;" >
					<span class="login100-form-title p-b-5">
						SIKAP
					</span>

					<div class="text-center p-b-30">
						<span class="txt2">
							Sistem Informasi Kegiatan Akademik dan Prestasi<br>
							<b>IKIP Siliwangi</b>
						</span>
					</div>

					<div id="konfirmasi"></div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" autocomplete="off" value="">
						<span class="focus-input100"></span>
						<span class="label-input100">Nama Pengguna</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" autocomplete="off" value="" >
						<span class="focus-input100"></span>
						<span class="label-input100">Kata Sandi</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Biarkan saya tetap masuk
							</label>
						</div>

						<div>
							<a href="#" class="txt12">
								Lupa kata sandi?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<span class="login100-form-btn">
							Masuk
						</span>
					</div>
					
					<div class="text-center p-t-46 p-b-5">
						<span class="txt2">
							Butuh Bantuan?
						</span>
					</div>

					<div class="login100-form-social flex-c-m">

						<a href="mailto: baak@ikipsiliwangi.ac.id" class="login100-form-social-item flex-c-m bgseagreen m-r-5">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</a>
					</div>

					<div class="text-center p-t-46">
						<span class="txt2">
							v. 3.0.0.0
						</span>
					</div>


				</form>

				
				<div class="login100-more" style="background-image: url('images/homepage-bg2.jpg');">
					<footer class="handaptengah">
						Biro Administrasi Akademik dan Kemahasiswaan<br>
						IKIP Siliwangi <br>
						&copy; 2020
					</footer>
				</div>

			</div>
		
		</div>
	</div>
